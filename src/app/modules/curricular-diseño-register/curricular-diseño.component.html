<!DOCTYPE html>

<head>
    <link href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet'
        type='text/css'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet'
        type='text/css'>
    <link href='https://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet'
        type='text/css'>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js'
        type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js'
        type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js'
        type='text/javascript'></script>
    <script src='https://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js'
        type='text/javascript'></script>
</head>

<body>
    <div class='container'>
        <div class='panel dialog-panel' style="background-color: #007FBB;">
            <div class='panel-heading container-fluid mt-3'>

                <div class="row mx-5 ml-8">
                    <div class="col-md-5">
                        <img
                            src="https://o.remove.bg/downloads/874afb9a-3c2b-4b34-b900-9b641531219b/descarga-removebg-preview.png">
                    </div>
                    <div class="col-md-5 col-md-offset-2">
                        <h5 style="font-weight: bold; font-family: Georgia, 'Times New Roman', Times, serif; color: aliceblue;">DIRECCIÓN
                            DE ACREDITACIÓN Y FORTALECIMIENTO DE LA OFERTA</h5>
                        <h5 style="font-weight: bold;font-family: Georgia, 'Times New Roman', Times, serif;color: aliceblue">FORMULARIO
                            DE DISEÑO CURRICULAR</h5>
                        <h5 style="font-weight: bold;font-family: Georgia, 'Times New Roman', Times, serif;color: aliceblue ">
                            -CAPACITACIÓN CONTINUA-</h5>
                    </div>
                </div>
            </div>


            <div class='panel-body'>
                <form class='form-horizontal' role='form'>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_CURSO'>Id del curso.</label>
                        <label class='control-label ' for='id_accomodation'>001</label>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_nombre'>Nombre:</label>
                        <label class='control-label col-md-2 ' for='nombre'>Programación con phyton</label>
                        <label class='control-label col-md-1 ' for='id_area'>Area:</label>
                        <label class='control-label' for='area'>Lenguaje de programacion con ...</label>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_adults'>Guests</label>
                        <div class='col-md-8'>
                            <div class='col-md-2'>
                                <div class='form-group internal'>
                                    <input class='form-control col-md-8' id='id_adults' placeholder='18+ years'
                                        type='number'>
                                </div>
                            </div>
                            <div class='col-md-3 indent-small'>
                                <div class='form-group internal'>
                                    <input class='form-control' id='id_children' placeholder='2-17 years' type='number'>
                                </div>
                            </div>
                            <div class='col-md-3 indent-small'>
                                <div class='form-group internal'>
                                    <input class='form-control' id='id_children_free' placeholder='&lt; 2 years'
                                        type='number'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Contact</label>
                        <div class='col-md-6'>
                            <div class='form-group'>
                                <div class='col-md-11'>
                                    <input class='form-control' id='id_email' placeholder='E-mail' type='text'>
                                </div>
                            </div>
                            <div class='form-group internal'>
                                <div class='col-md-11'>
                                    <input class='form-control' id='id_phone' placeholder='Phone: (xxx) - xxx xxxx'
                                        type='text'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_nombre'>Nombre</label>
                        <div class='col-md-8'>
                            <div class='col-md-3'>
                                <div class='form-group internal input-group'>
                                    <input class='form-control datepicker' id='id_checkin'>
                                    <span class='input-group-addon'>
                                        <i class='glyphicon glyphicon-calendar'></i>
                                    </span>
                                </div>
                            </div>
                            <label class='control-label col-md-2' for='id_checkout'>Checkout</label>
                            <div class='col-md-3'>
                                <div class='form-group internal input-group'>
                                    <input class='form-control datepicker' id='id_checkout'>
                                    <span class='input-group-addon'>
                                        <i class='glyphicon glyphicon-calendar'></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>Equipment type</label>
                        <div class='col-md-8'>
                            <div class='col-md-3'>
                                <div class='form-group internal'>
                                    <select class='form-control' id='id_equipment'>
                                        <option>Travel trailer</option>
                                        <option>Fifth wheel</option>
                                        <option>RV/Motorhome</option>
                                        <option>Tent trailer</option>
                                        <option>Pickup camper</option>
                                        <option>Camper van</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_service'>Required Service</label>
                        <div class='col-md-8'>
                            <select class='multiselect' id='id_service' multiple='multiple'>
                                <option value='hydro'>Hydro</option>
                                <option value='water'>Water</option>
                                <option value='sewer'>Sewer</option>
                            </select>
                        </div>
                    </div>

                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Comments</label>
                        <div class='col-md-6'>
                            <textarea class='form-control' id='id_comments' placeholder='Additional comments'
                                rows='3'></textarea>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-offset-4 col-md-3'>
                            <button class='btn-lg btn-primary' type='submit'>Request Reservation</button>
                        </div>
                        <div class='col-md-3'>
                            <button class='btn-lg btn-danger' style='float:right' type='submit'>Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
