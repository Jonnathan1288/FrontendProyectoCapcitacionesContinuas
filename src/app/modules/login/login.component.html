<div class="container px-1 px-md-5 px-lg-1  py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-6">
              <div class="card1 pb-5">
                  <div class="row px-3 justify-content-center mt-8 mb-5 border-line">
                      <img  src="https://eduv.tecazuay.edu.ec/pluginfile.php/1/theme_academi/logo/1671035251/LOGO%20CUADRADO_SIN%20FONDO.png" class="image">
                  </div>
              </div>
          </div>
          <div class="col-lg-6">
              <div class="card2 card border-0 px-4 py-5">
                  <div class="row mb-4 px-3">
                      <h6 class="mb-0 mr-4 mt-2">Capacitaciones Continuas</h6>
                      <div class="slogan text-center mr-3"><i class="fa-solid fa-users" style="color: #ffffff;"></i></div>
                  </div>
                  <div class="row px-3 mb-4">
                      <div class="line"></div>
                      <div class="line"></div>
                  </div>
                  <form (ngSubmit)="login()">
                  <div class="row px-3">
                    <label for="email1" class="block text-900 font-medium mb-2">Nombre de usuario</label>
                    <input id="username" name="username" type="text" placeholder="Nombre de usuario" pInputText class="w-full mb-3"
                      [(ngModel)]="user.username" >
                  </div>
                  <div class="row px-3" >
                    <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                    <input id="password1" name="password" type="password" placeholder="****************" pInputText class="w-full mb-3"
                      [(ngModel)]="user.password"> 
                  </div>
                  <div class="row px-3 mb-4">
                      <div class="custom-control custom-checkbox custom-control-inline">
                          <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> 
                          <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                      </div>
                      <!-- <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a> -->
                  </div>
                  <div class="row mb-3 px-3">
                      <button type="submit" pButton pRipple label="Login"  icon="pi pi-user" class="w-full"></button>
                  </div>
                </form>
                  <div class="row mb-4 px-3">
                      <small class="font-weight-bold">No tienes una cuenta?<a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="createAccount()"><strong>Creala hoy!</strong></a>
                      </small>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<p-dialog header="Seleccione el rol con el cual va ingresar al sistema" [(visible)]="visibleRolnoAsignado"
  [modal]="true" [style]="{ width: '25vw', height: '10' }" [draggable]="false" [resizable]="false"
  [responsive]="true" [appendTo]="'body'">
  <div class="container p-fluid">

    <div class="card">
      <div class="card-header">
        <h2>¡Rol no asignado!</h2>
      </div>
      <div class="card-body">
        <p>Para acceder a esta funcionalidad, necesitas un rol asignado.</p>
        <p>Por favor, contacta a los administradores del sistema para solicitar el rol correspondiente.</p>
        <button pButton type="button" label="Contactar Administradores" icon="pi pi-envelope" ></button>
      </div>
    </div>
  </div>
</p-dialog>
