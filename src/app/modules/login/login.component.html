<div class="container p-6">


  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img
        src="https://eduv.tecazuay.edu.ec/pluginfile.php/1/theme_academi/logo/1671035251/LOGO%20CUADRADO_SIN%20FONDO.png"
        alt="Image" height="130" width="170" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
      <span class="text-600 font-medium line-height-3">No tienes una cuenta?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Creala hoy!</a>
    </div>

    <div>
      <form (ngSubmit)="login()">
        <label for="email1" class="block text-900 font-medium mb-2">Nombre de usuario</label>
        <input id="username" name="username" type="text" placeholder="Nombre de usuario" pInputText class="w-full mb-3"
          [(ngModel)]="usuario.username" required>

        <label for="password1" class="block text-900 font-medium mb-2">Contrase√±a</label>
        <input id="password1" name="password" type="password" placeholder="Password" pInputText class="w-full mb-3"
          [(ngModel)]="usuario.password">

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </form>
    </div>
  </div>
</div>
