<div style="margin: 80px; text-align: center; align-items: center;">

  <div class="card p-4 shadow-sm rounded-lg w-full lg:flex-1">
    <div>
      <form (ngSubmit)="savePersona()">
        <p-card header="Subir Foto" class="m-5">
          <div class="text-center mb-4">
            <div class="personal-image">
              <label class="label" style="border: black">
                <input
                  type="file"
                  accept="image/jpeg, image/jpg, image/png"
                  (change)="subirFoto($event)"
                />
                <figure class="personal-figure">
                  <!-- <img class="personal-avatar"  *ngIf="filem" [src]="file" alt="img-avatar"> -->
                  <img
                    *ngIf="classUsuario.fotoPerfil"
                    [src]="
                      classUsuario.fotoPerfil
                        ? 'data:image/jpeg;base64,' + classUsuario.fotoPerfil
                        : '../../../../assets/img/camer.png'
                    "
                    class="personal-avatar"
                    alt="logoFundacion"
                  />
                  <img
                    style="padding: 20px"
                    *ngIf="!classUsuario.fotoPerfil"
                    src="./assets/img/ico.jpeg"
                    class="personal-avatar"
                    alt="Logo Fundación"
                  />
                  <figcaption class="personal-figcaption">
                    <img src="./assets/img/camer.png" />
                  </figcaption>
                </figure>
              </label>
            </div>
          </div>
        </p-card>

        <p-card header="Datos Personales" class="m-5">
          <div class="grid p-fluid m-2">
            <div class="col-12 md:col-4 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="identificacion"
                    name="identificacion"
                    [(ngModel)]="classPersona.identificacion"
                  />
                  <label htmlFor="identificacion" class="pi pi-id-card"> Identificación</label>
                </span>
              </div>
            </div>

            <div class="col-12 md:col-4 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="nombre1"
                    name="nombre1"
                    [(ngModel)]="classPersona.nombre1"
                  />
                  <label htmlFor="nombre1" class="pi pi-user"> Primer Nombre</label>
                </span>
              </div>
            </div>

            <div class="col-12 md:col-4 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="nombre2"
                    name="nombre2"
                    [(ngModel)]="classPersona.nombre2"
                  />
                  <label htmlFor="nombre2" class="pi pi-user" > Segundo Nombre</label>
                </span>
              </div>
            </div>
          </div>
          <!-- FILA 2-->

          <div class="grid p-fluid m-2">
            <div class="col-12 md:col-4 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="direccion"
                    name="direccion"
                    [(ngModel)]="classPersona.direccion"
                  />
                  <label htmlFor="direccion" class="pi pi-map-marker" > Dirección</label>
                </span>
              </div>

            </div>

            <div class="col-12 md:col-4 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="apellido1"
                    name="apellido1"
                    [(ngModel)]="classPersona.apellido1"
                  />
                  <label htmlFor="apellido1" class="pi pi-user" > Primer Apellido</label>
                </span>
              </div>
            </div>

            <div class="col-12 md:col-4 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="apellido2"
                    name="apellido2"
                    [(ngModel)]="classPersona.apellido2"
                  />
                  <label htmlFor="apellido2" class="pi pi-user"> Segundo Apellido</label>
                </span>
              </div>
            </div>
          </div>



          
          <!-- FILA 3-->

          <div class="grid p-fluid m-2">
            <div class="col-12 md:col-4 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="telefono"
                    name="telefono"
                    [(ngModel)]="classPersona.telefono"
                  />
                  <label htmlFor="telefono" class="pi pi-phone" > Teléfono</label>
                </span>
              </div>
            </div>

            <div class="col-12 md:col-4 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="celular"
                    name="celular"
                    [(ngModel)]="classPersona.celular"
                  />
                  <label htmlFor="celular" class="pi pi-mobile"> Celular</label>
                </span>
              </div>
            </div>

            <div class="col-12 md:col-4 mt-1">
              

                <div class="p-inputgroup">
                  <p-calendar
                    inputId="edad"
                    class="ng-dirty"
                    [showIcon]="true"
                    placeholder="Fecha Nacimiento"
                    id="fechaNacimiento"
                    name="fechaNacimiento"
                    class="w-full mb-3"
                    [(ngModel)]="classPersona.fechaNacimiento"
                  ></p-calendar>
                </div>

             
            </div>
          </div>

          <div class="grid p-fluid m-2">
            <div class="col-12 md:col-12 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="correo"
                    name="correo"
                    [(ngModel)]="classPersona.correo"
                  />
                  <label htmlFor="correo" class="pi pi-envelope"> Email</label>
                </span>
              </div>
            </div>
          </div>
        </p-card>

        <p-card header="Datos Físicos" class="m-5" style="text-align: center;">
          <div class="col-12 md:col-12 mt-1">
            <label class="p-inputgroup" for="nombre"
              >Seleccione su género:</label
            >
            <div class="col-md-6" >
              <div class="form-group"style="text-align: center;">
                <div class="col-md-11">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Masculino"
                      id="Masculino"
                      [value]="'Masculino'"
                      [(ngModel)]="classPersona.genero"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Masculino</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Femenino"
                      id="Femenino"
                      [value]="'Femenino'"
                      [(ngModel)]="classPersona.genero"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Femenino</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Para la etnia -->

          <div class="col-12 md:col-12 mt-1">
            <label class="p-inputgroup" for="nombre"
              >Seleccione su etnia:</label
            >
            <div class="col-md-6">
              <div class="form-group">
                <div class="col-md-11">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Mestizo"
                      id="Mestizo"
                      [value]="'Mestizo'"
                      [(ngModel)]="classPersona.etnia"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Mestizo</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Blanco"
                      id="Blanco"
                      [value]="'Blanco'"
                      [(ngModel)]="classPersona.etnia"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Blanco</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </p-card>

        <p-card header="Nivel de Instrucción" class="m-5">
          <div class="col-12 md:col-12 mt-1">
            <label class="p-inputgroup" for="nombre"
              >Seleccione su nivel de instrucción:</label
            >
            <div class="col-md-6">
              <div class="form-group">
                <div class="col-md-11">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Primaria"
                      id="Primaria"
                      [value]="'Primaria'"
                      [(ngModel)]="classPersona.nivelInstruccion"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Primaria</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Secundaria"
                      id="Secundaria"
                      [value]="'Secundaria'"
                      [(ngModel)]="classPersona.nivelInstruccion"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Secundaria</label
                    >
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Superior"
                      id="Superior"
                      [value]="'Superior'"
                      [(ngModel)]="classPersona.nivelInstruccion"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Superior</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </p-card>

        <p-card header="Credenciales" class="m-5">
          <div class="grid p-fluid m-2">
            <div class="col-12 md:col-6 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label" >
                  <input
                    type="text"
                    pInputText
                    id="username"
                    name="username"
                    [(ngModel)]="classUsuario.username"
                  />
                  <label htmlFor="username" class="pi pi-user"> Usuario</label>
               
                </span>
              </div>
            </div>

            <div class="col-12 md:col-6 mt-1">
              <div class="p-inputgroup">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    id="password"
                    name="password"
                    type="password"
                    [(ngModel)]="classUsuario.password"
                  />
                  <label htmlFor="password" class="pi pi-lock"> Contraseña</label>
                </span>
              </div>
            </div>
          </div>
        </p-card>

        <!-- <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div> -->

        <button
          type="submit"
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
        ></button>
      </form>
    </div>
  </div>
</div>
