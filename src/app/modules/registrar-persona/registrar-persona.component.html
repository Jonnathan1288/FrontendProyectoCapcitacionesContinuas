<div class="container p-6">


  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">


    <div>
      <form (ngSubmit)="savePersona()">
        <div class="text-center mb-5">
          <img
            src="https://eduv.tecazuay.edu.ec/pluginfile.php/1/theme_academi/logo/1671035251/LOGO%20CUADRADO_SIN%20FONDO.png"
            alt="Image" height="130" width="170" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Seleccion foto</div>

        </div>


        <label for="email1" class="block text-900 font-medium mb-2">Identificación</label>
        <input id="identificacion" name="identificacion" type="text" placeholder="Identificación" pInputText
          class="w-full mb-3" [(ngModel)]="classPersona.identificacion" required>

        <label for="password1" class="block text-900 font-medium mb-2">Primer nombre</label>
        <input id="nombre1" name="nombre1" type="text" placeholder="Primer nombre" pInputText class="w-full mb-3"
          [(ngModel)]="classPersona.nombre1">

        <!--  -->
        <label for="password1" class="block text-900 font-medium mb-2">Segundo nombre</label>
        <input id="nombre2" name="nombre2" type="text" placeholder="Segundo nombre" pInputText class="w-full mb-3"
          [(ngModel)]="classPersona.nombre2">


        <label for="password1" class="block text-900 font-medium mb-2">Primer apellido</label>
        <input id="apellido1" name="apellido1" type="text" placeholder="Primer apellido" pInputText class="w-full mb-3"
          [(ngModel)]="classPersona.apellido1">


        <label for="password1" class="block text-900 font-medium mb-2">Segundo apellido</label>
        <input id="apellido2" name="apellido2" type="text" placeholder="Segundo apellido2" pInputText
          class="w-full mb-3" [(ngModel)]="classPersona.apellido2">

        <label for="password1" class="block text-900 font-medium mb-2">Segundo apellido</label>
        <input id="correo" name="correo" type="email" placeholder="Correo" pInputText class="w-full mb-3"
          [(ngModel)]="classPersona.correo">


        <label for="password1" class="block text-900 font-medium mb-2">Dirección</label>
        <input id="direccion" name="direccion" type="text" placeholder="Dirección" pInputText class="w-full mb-3"
          [(ngModel)]="classPersona.direccion">

        <label for="password1" class="block text-900 font-medium mb-2">telefono</label>
        <input id="telefono" name="telefono" type="text" placeholder="telefono" pInputText class="w-full mb-3"
          [(ngModel)]="classPersona.telefono">


        <label for="password1" class="block text-900 font-medium mb-2">celular</label>
        <input id="celular" name="celular" type="text" placeholder="celular" pInputText class="w-full mb-3"
          [(ngModel)]="classPersona.celular">


        <div class="col-12 md:col-12 mt-1">
          <label class="p-inputgroup" for='nombre'>Seleccione su genero:</label>
          <div class='col-md-6'>
            <div class='form-group'>
              <div class='col-md-11'>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    [value]="'Masculino'" [(ngModel)]="classPersona.genero">
                  <label class="form-check-label" for="inlineRadio1">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    [value]="'Femenino'" [(ngModel)]="classPersona.genero">
                  <label class="form-check-label" for="inlineRadio2">Femenino</label>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- Para la etnia -->

        <div class="col-12 md:col-12 mt-1">
          <label class="p-inputgroup" for='nombre'>Seleccione su entia:</label>
          <div class='col-md-6'>
            <div class='form-group'>
              <div class='col-md-11'>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    [value]="'Mestizo'" [(ngModel)]="classPersona.etnia">
                  <label class="form-check-label" for="inlineRadio1">Mestizo</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    [value]="'Blanco'" [(ngModel)]="classPersona.etnia">
                  <label class="form-check-label" for="inlineRadio2">Blanco</label>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-12 md:col-12 mt-1">
          <label class="p-inputgroup" for='nombre'>Seleccione su nivel de instruccion:</label>
          <div class='col-md-6'>
            <div class='form-group'>
              <div class='col-md-11'>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    [value]="'Primaria'" [(ngModel)]="classPersona.nivelInstruccion">
                  <label class="form-check-label" for="inlineRadio1">Primaria</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    [value]="'Secundaria'" [(ngModel)]="classPersona.nivelInstruccion">
                  <label class="form-check-label" for="inlineRadio2">Secundaria</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    [value]="'Superior'" [(ngModel)]="classPersona.nivelInstruccion">
                  <label class="form-check-label" for="inlineRadio2">Superior</label>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div> -->


        <label for="password1" class="block text-900 font-medium mb-2">username</label>
        <input id="username" name="username" type="text" placeholder="username" pInputText class="w-full mb-3"
          [(ngModel)]="classUsuario.username">


          <label for="password1" class="block text-900 font-medium mb-2">password</label>
          <input id="password" name="password" type="password" placeholder="password" pInputText class="w-full mb-3"
            [(ngModel)]="classUsuario.password">

        <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
      </form>
    </div>
  </div>
</div>
