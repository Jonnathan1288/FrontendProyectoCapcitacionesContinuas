<div class="task-manager">
    <div class="page-content">
        <div>
            <p style="background-color: #007bff; color: #007bff; border-radius: 5%;" >.</p>
        </div>
        <div class="header"> {{curso.nombreCurso}} </div>
        <div class="tasks-wrapper">
            <div class="p" style="text-align: center">
                <div class="container">
                    <p style="text-align: center;" *ngIf='progreso <= 99' >Progreso del curso</p>
                    <p-progressBar *ngIf='progreso <= 99' [value]="progreso.toFixed(0)"></p-progressBar>
                    <p-progressBar *ngIf='progreso >= 99' [value]="100"></p-progressBar>
                    <span style="text-align: center; color: rgb(0, 199, 17);"  *ngIf='progreso >= 100' >Completado</span>
                </div>
            </div>
        </div>
    </div>
</div>
