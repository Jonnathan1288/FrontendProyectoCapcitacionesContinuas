
<h1>Progreso del curso</h1>
<progress [value]="progreso" max="100" ></progress>
<span>{{progreso.toFixed(0)}}%</span>


  <div class="pricing">
    <div class="container">
      <div class="pricing__title">Cursos</div>
      <div class="pricing__grid">
        <div class="pricing__card pricing-card pricing-card_free" *ngFor="let list of listCursos">
          <div class="pricing-card__top">
            <div class="pricing-card__title">Disponible</div>
            <div class="pricing-card__price">{{list.numeroCuposCurso}}<span> Cupos</span></div>
          </div>
          <div class="pricing-card__body">
            <div class="pricing-card__pluses">
              <div class="pricing-card__plus">
                <div class="pricing-card__plus-icon"><i class="material-icons">done_all</i></div>
                <div class="pricing-card__plus-text">{{list.modalidadCurso!.nombreModalidadCurso}}</div>
              </div>
              <div class="pricing-card__plus">
                <div class="pricing-card__plus-icon"><i class="material-icons">done_all</i></div>
                <div class="pricing-card__plus-text">{{list.duracionCurso}}h</div>
              </div>
              <div class="pricing-card__plus">
                <div class="pricing-card__plus-icon"><i class="material-icons">done_all</i></div>
                <div class="pricing-card__plus-text">{{list.horarioCurso!.horaInicio}} a {{list.horarioCurso!.horaFin}}</div>
              </div>
              <div class="pricing-card__plus">
                <div class="pricing-card__plus-icon"><i class="material-icons">done_all</i></div>
                <div class="pricing-card__plus-text">{{list.horarioCurso!.dias}}</div>
              </div>
            </div>
            <div class="pricing-card__button"><p-button label="Detalles" (click)="pasarInfoCurso(list.idCurso)"></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
