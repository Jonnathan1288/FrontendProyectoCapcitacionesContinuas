<!DOCTYPE html>
<head>
  <link href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
  <link href='https://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
  <script src='https://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
</head>
<body>
  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h5>DIRECCIÓN DE ACREDITACIÓN Y FORTALECIMIENTO DE LA OFERTA</h5>
        <h5>INSCRIPCIÓN PARA CURSOS DE CAPACITACIÓN</h5>
        <h5>-CAPACITACIÓN CONTINUA-</h5>
      </div>
      <div class='panel-body'>
        <form class='form-horizontal' role='form'>
     

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='cod_curso'>Código del curso:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='cod_curso' type='text'>
                </div>
              </div>
            </div>
          </div>

          
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Nombre del curso:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>


          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Modalidad:</label>
            <div class='col-md-6'>
                <div class='form-group'>
                  <div class='col-md-11'>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Presencial</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Virtual</label>
            </div>
              </div>
             </div>
             </div>
          </div>


          <p class="centrado">INSCRIPCIÓN PARA CURSOS DE CAPACITACIÓN</p>


          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Apellidos y Nombres:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>

          



          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>Cédula de Ciudadanía:</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal input-group'>
                    <div class='col-md-13 indent-small'>
                        <div class='form-group internal'>
                            <input class='form-control' id='nombre' type='text'>
                        </div>
                    </div>
                </div>
              </div>
              <label class='control-label col-md-2' for='id_checkout'>Fecha de nacimiento:</label>
              <div class='col-md-3'>
                <div class='form-group internal input-group'>
                  <input class='form-control datepicker' id='id_checkout'>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-calendar'></i>
                  </span>
                </div>
              </div>
            </div>
          </div>


          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Sexo:</label>
            <div class='col-md-6'>
                <div class='form-group'>
                  <div class='col-md-11'>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Femenino:</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Masculino:</label>
            </div>
              </div>
             </div>
             </div>
          </div>


          


          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Etnia:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <div class="form-check form-check-inline">
                    <input class="form-check-square" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Mestizo</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-square" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Indígena</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-square" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Blanco</label>
                  </div>

                  
                  <div class="form-check form-check-inline">
                    <input class="form-check-square" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Afroecuatoriano</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-square" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Otros</label>
                  </div>

                </div>
              </div>
            </div>
          </div>


          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Dirección Domiciliaria:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>


           <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>Nro. Telefonico:    Convencional:</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal input-group'>
                    <div class='col-md-13 indent-small'>
                        <div class='form-group internal'>
                            <input class='form-control' id='nombre' type='text'>
                        </div>
                    </div>
                </div>
              </div>
              <label class='control-label col-md-2' for='id_checkout'>Celular:</label>
              <div class='col-md-3'>
                <div class='form-group internal input-group'>
                    <div class='col-md-13 indent-small'>
                        <div class='form-group internal'>
                            <input class='form-control' id='nombre' type='text'>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>


          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Correo electrónico:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>
          

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Nivel de instrucción::</label>
            <div class='col-md-6'>
                <div class='form-group'>
                  <div class='col-md-11'>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Primaria:</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Secuendaria:</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Superior:</label>
            </div>
              </div>
             </div>
             </div>
          </div>


          <p class="centrado">INFORMACIÓN LABORAL</p>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Empresa donde trabaja:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Dirección de la empresa:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Correo electrónico de la empresa:  </label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Número telefónico de la empresa:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Actividad de la empresa:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>



          
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>¿El curso es auspiciado por la empresa?:</label>
            <div class='col-md-6'>
                <div class='form-group'>
                  <div class='col-md-11'>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Si:</label>
              </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">No:</label>
            </div>
              </div>
             </div>
             </div>
          </div>






          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Si está auspiciado, indique el nombre de contacto:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>¿Cómo se enteró del curso?:</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='nombre' type='text'>
                </div>
              </div>
            </div>
          </div>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>¿Qué otros cursos le gustaría seguir?</label>
            <div class='col-md-6'>
              <textarea class='form-control' id='id_comments' placeholder='Additional comments' rows='3'></textarea>
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-offset-4 col-md-3'>
              <button class='btn-lg btn-primary' type='submit'>Registrar Matricula</button>
            </div>
            <div class='col-md-3'>
              <button class='btn-lg btn-danger' style='float:right' type='submit'>Cancel</button>
            </div>

        </div>

        
        </form>
      </div>
    </div>

  </div>
</body>
