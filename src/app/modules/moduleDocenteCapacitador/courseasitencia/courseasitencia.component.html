<div class="card">
    <h5>Asistencia en Cursos</h5>
    <br>
    <div class="dropdown-with-icon">
        <i class="fa fa-list"></i>
        <p-dropdown [options]="cursoList" placeholder="Tus Cursos" optionLabel="nombreCurso" [showClear]="true"
            (onChange)="cursoSeleccionadoChange($event)" (onClear)="cursoDeseleccionado()" [style]="{'width': '60%'}">
            <ng-template let-course pTemplate="item">
                <div (click)="cursoSeleccionadoChange(course)">
                    <i class="fa fa-book-open"></i> {{ course.nombreCurso }}
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <h6>OPCIONES DEL CURSO</h6>
    <br>
    <div class="grid p-fluid m-2">
        <p-button [disabled]="!cursoSeleccionado" (click)="VerCursoInicio()" label="Tomar Asistencia" icon="pi pi-pencil" styleClass="p-button-success" badgeClass="p-badge-primary"></p-button>
    </div>
</div>
