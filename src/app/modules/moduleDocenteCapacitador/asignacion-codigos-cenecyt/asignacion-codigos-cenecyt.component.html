<!-- IMPLEMENTACION PARA LA EDICION  EN LA MISMA TABLA -->

<div class="card">
    <p-toolbar styleClass="mb-0">
        <ng-template pTemplate="left">
            <p-dropdown [options]="listCursoCapacitador" placeholder="Seleccione curso" optionLabel="nombreCurso"
                [showClear]="true" (onChange)="onCursoSelectionChange($event)">
                <ng-template let-course pTemplate="item">
                    <div (click)="catchCourseSelected(course)">{{ course.nombreCurso }} (ID: {{ course.idCurso }})</div>
                </ng-template>
            </p-dropdown>


        </ng-template>

        <ng-template pTemplate="right">
            <button pButton pRipple label="Evaluación" icon="pi pi-file-pdf" class="p-button-danger mr-2"
                (click)="getFichaEvalucaionFinalCurso()" [disabled]="listParticipantsApproved.length <= 0"></button>

            <button pButton pRipple label="Senescyt" icon="pi pi-print" class="p-button-primary mr-2 inline-block"
                (click)="getCodigosSenecytDownload()" [disabled]="listParticipantsApproved.length <= 0"></button>


        </ng-template>
    </p-toolbar>

    <p-table #dt2 [value]="listParticipantsApproved" dataKey="idCurso" [tableStyle]="{'min-width': '50rem'}" [rows]="5"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['identificacion','nombres','apellidos']" [tableStyle]="{'min-width':'75rem'}">

        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0"><strong>{{classCourseSelected.nombreCurso}}</strong></h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>

                    <input [disabled]="listParticipantsApproved.length <= 0" pInputText type="text"
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:22%; "><strong>IDENTIFICACIÓN</strong></th>
                <th style="width:22%; "><strong>NOMBRES</strong></th>
                <th style="width:22%; "><strong>APELLIDOS</strong></th>

            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="identificacion"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="nombres"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="apellidos"></p-columnFilter>
                </th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-certificadosPar let-ri="rowIndex">
            <tr [pEditableRow]="certificadosPar">
                <td>
                    {{certificadosPar.identificacion}}
                </td>
                <td>
                    {{certificadosPar.nombres}}
                </td>
                <td>
                    {{certificadosPar.apellidos}}
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>
