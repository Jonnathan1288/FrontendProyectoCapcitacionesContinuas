<!-- NUEVO LOADER -->
<ngx-ui-loader bgsColor="#3b82f6" bgsPosition="center-center" bgsType="ball-scale-multiple" blur=5 delay=0
  fastFadeOut=true fgsColor="#3b82f6" fgsPosition="center-center" fgsType="square-jelly-box"
  logoPosition="center-center" logoUrl="" masterLoaderId="master" overlayBorderRadius="0"
  overlayColor="rgba(207,207,207,0.8)" pbColor="#3b82f6" pbDirection="ltr" text="Espere un momento..."
  textColor="#3b82f6" textPosition="center-center" maxTime=-1 minTime=300></ngx-ui-loader>


<div *ngIf="isResetPassword === false">
  <div *ngIf="!isLogginPresent">
    <section id="sidebar">
      <a routerLink="/home" class="brand"><i class='bx bxs-smile icon'></i><strong>CCotinuas</strong></a>
      <ul class="side-menu">
        <li><a routerLink="/home" class="active"><i class='bx bxs-dashboard icon' style="font-size: 20px;"></i> <strong>Home</strong></a></li>
        <strong><li class="divider" data-text="Opciones"></li></strong>


        <!-- CAPCITADOR -->
        <strong><li *ngIf='isCapacitador'><a routerLink="register/course"><i class='bx bxs-chart icon' style="font-size: 22px;"></i><strong>Cursos</strong> </a></li></strong>
        <!-- VA NECECESIDAD/ SILABO/ CURRICULO -->
        <li *ngIf='isCapacitador'><a routerLink="list/course"><i class='bx bxs-carousel icon' style="font-size: 22px;"></i> <strong>Mis cursos</strong></a></li>
        <!-- TOMAR ASISTENCI Y NOTAS FINALES MAS REPORTES Y FOTOGRAFICo -->
        <li *ngIf='isCapacitador'><a routerLink="hojaVida/capacitador"><i class='bx bx bxs-news icon' style="font-size: 22px;"></i> <strong>Hoja de Vida</strong></a></li>
        <!-- PONER E IMPRIMIR CODIGOS DE LA CENECYT -->
        <li *ngIf='isCapacitador'><a routerLink="capacitador/codigos/cenecyt"><i class='bx bxs-memory-card icon' style="font-size: 22px;"></i> <strong>Códigos Senescyt</strong></a></li>
        <!-- CREAR O SUBIR HOJAS -->

        <!-- PARTICIPANTE -->
      <strong><li *ngIf='isParticipante'><a routerLink="cards/course"><i class='bx bxs-book icon' style="font-size: 22px;"></i> <strong>Cursos</strong> </a></li></strong>
        <li *ngIf='isParticipante'><a routerLink="verMisCursos/course"><i class='bx bxs-paste icon' style="font-size: 22px;"></i> <strong>Mis cursos</strong> </a>
        </li>

        <!-- ADMINISTRADOR -->
      <strong> <li *ngIf='isAdministrador'><a routerLink="programas/capacitacion"><i class='bx bxs-notepad icon' style="font-size: 22px;"></i>
          <strong>Programas</strong></a></li></strong>
        <li *ngIf='isAdministrador'><a routerLink="asignacion/rol"><i class='bx bxs-group icon' style="font-size: 22px;"></i><strong> Capacitadores</strong></a>
        </li>
        <li *ngIf='isAdministrador'><a routerLink="/gestion/validacion/cursos/capacitacion" ><i
              class='bx bxs-brightness icon' style="font-size: 22px;"></i> <strong>Validación</strong></a></li>

        <li *ngIf='isAdministrador'><a routerLink="/permisos/rol/usuarios"><i class='bx bxs-lock-alt icon' style="font-size: 22px;"></i>
        <strong>Permisos</strong></a></li>
        <li *ngIf='isAdministrador'><a routerLink="/gestion/subida/documento/senecyt/exel"><i
              class='bx bxs-file-doc icon' style="font-size: 22px;"></i> <strong>Documentos Excel</strong></a></li>


      </ul>
      <div class="ads">
        <!-- <div class="wrapper">
        <a href="#" class="btn-upgrade">Upgrade</a>
        <p>Become a <span>PRO</span> member and enjoy <span>All Features</span></p>
      </div> -->
      </div>
    </section>
    <!-- SIDEBAR -->


    <!-- NAVBAR -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <strong><i class='bx bx-menu toggle-sidebar ' style="font-size: 22px;"></i></strong>
        <form action="#">
          <div class="form-group">
            <!-- <input type="text" placeholder="Search...">
          <i class='bx bx-search icon'></i> -->
          </div>
        </form>

        <span class="divider"></span>

        <!-- <strong>Alejo</strong> -->

        <div class="profile">
          <strong class="mx-2">{{username}}</strong>
          <img [src]="foto ? 'data:image/jpeg;base64,' +foto : '../../../../assets/img/istap.png'" alt="img-avatar"
            height="165px">

          <ul class="profile-link">
            <li><a routerLink="user/edit/data"><i class='bx bxs-user-circle icon'></i> Perfil</a></li>
            <li><a routerLink="" (click)="logOut()"><i class='bx bxs-log-out-circle'></i> Salir</a></li>
          </ul>
        </div>

    


      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <h1 class="title"><strong>DASHBOARD</strong></h1>
        <ul class="breadcrumbs">
          <!-- <li><a href="/home">Home</a></li>
          <li class="divider"></li> -->
          <li><a href="#" class="active"><strong>{{ currentUrl }}</strong>  </a></li>
        </ul>
        <div class="card" style="padding: 10px;">
          <router-outlet></router-outlet>

        </div>

      </main>
      <!-- MAIN -->
    </section>
    <!--NAVBAR -->
  </div>

  <!--Cuando el usuario se logeado accede al menu principal-->
  <div *ngIf="isLogginPresent">
    <app-header></app-header>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>

</div>

<div *ngIf="isResetPassword === true">
  <app-recuperar-contrasenia></app-recuperar-contrasenia>
</div>
